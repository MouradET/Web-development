<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./TicTacToe.js"></script>
<style>
    .board{
        width: 900px;
        border: black 1px solid;
        display: flex;
        flex-wrap: wrap;
    }

    .box{
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 300px;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        box-sizing: border-box;

    }
</style>
<body>
    <div class="board">
        <div id="1" class="box" onclick="play(1)"></div>
        <div id="2" class="box" onclick="play(2)"></div>
        <div id="3" class="box" onclick="play(3)"></div>
        <div id="4" class="box" onclick="play(4)"></div>
        <div id="5" class="box" onclick="play(5)"></div>
        <div id="6" class="box" onclick="play(6)"></div>
        <div id="7" class="box" onclick="play(7)"></div>
        <div id="8" class="box" onclick="play(8)"></div>
        <div id="9" class="box" onclick="play(9)"></div>

    </div>
</body>
</html>
