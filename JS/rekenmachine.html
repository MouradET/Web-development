<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rekenmachine {
        width: 350px;
        height: 500px;
        background-color: black;
        border-radius: 25px 25px 5px 5px ;
        margin: auto;
    }
    #inputfield{
        width: 350px;
        height: 100px;
        background-color: rgb(85, 84, 84);
        border-radius: 25px 25px 0 0;
        color: white;
        font-size: 50px;
        display: flex;
        justify-content: flex-end;  
    
    }
    button{
        border-radius: 50%;
        border: 0px;
        width: 60px;
        height: 60px;
        margin: 10px;
        margin-left: 15px;
        text-align: center;
        font-size: 15px;
        font-weight: bold;
    }

    .cijfers{
        background-color: grey;
    }
    
    .bewerking{
        background-color: orange;
        color: white;
    }
    
    #nul{
        width: 145px;
        border-radius:50px 50px 50px 50px;
    }

    .bewerking:active{
        background-color: green;
    }
    
</style>
<body>
    <div class="rekenmachine">
        <div id="inputfield">0</div>
        <button onclick="reset()" id="AC">AC</button><button onclick="negatief()" id="plusmin">+/-</button><button onclick="input(this)" id="procent">%</button><button onclick="input(this)" class="bewerking" id="delen">/</button>
        <button onclick="input(this)" class="cijfers" id="zeven">7</button><button onclick="input(this)" class="cijfers" id="acht">8</button><button onclick="input(this)" class="cijfers" id="negen">9</button><button onclick="input(this)" class="bewerking" id="keer">*</button>
        <button onclick="input(this)" class="cijfers" id="vier">4</button><button onclick="input(this)" class="cijfers" id="vijf">5</button><button onclick="input(this)" class="cijfers" id="zes">6</button><button onclick="input(this)" class="bewerking" id="min">-</button>
        <button onclick="input(this)" class="cijfers" id="een">1</button><button onclick="input(this)" class="cijfers" id="twee">2</button><button onclick="input(this)" class="cijfers" id="drie">3</button><button onclick="input(this)" class="bewerking" id="plus">+</button>
        <button onclick="input(this)" class="cijfers" id="nul">0</button><button onclick="input(this)" class="cijfers" id="komma">.</button><button onclick="rekenen()" class="bewerking" id="is">=</button>
    </div>

    <script>

        let display = document.getElementById("inputfield");
        let ac = document.getElementById("AC");

       
        function input(waarde){
            //hiermee wordt het scherm geleegd als er gedrukt wordt
            if (display.innerText == 0) {
                display.innerText = null;
            }
            //hiermee verandert AC naar C
            else if(display.innerText !== 0){
                ac.innerText = "C";
            }
            //hiermee krijg je input op beeld
            display.innerText += waarde.innerHTML;
            console.log(waarde.innerHTML);
        }

        //hiermee werkt de +/- knop
        function negatief() {
            display.innerText *= -1;
            console.log(negatief.innerHTML);
        }

        //hiermee voer je een berekening uit na het drukken op '='
        function rekenen (){
            let number = eval(display.innerText);
            display.innerText = number.toFixed(2);
            console.log(eval(display.innerText));
        }

        //hiermee reset je de rekenmachine naar 0 en wordt ac getoond ipv C
        function reset(){
            display.innerText = 0;
            ac.innerText = "AC";
            console.log(display.innerText);
        }
    </script>
</body>
</html>
