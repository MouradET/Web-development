    <script>

        while (indexx < 4) {

                for (let dave = 1; dave <= 10; dave++) {
                    console.log(dave);
                }
            }
            
            else if (indexx == 2) {
                for (let urvin = 1; urvin <= 20; urvin++) {

                }
            }

                }
