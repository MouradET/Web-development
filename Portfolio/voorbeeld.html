<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
      position: relative;
      display: block;
      margin: auto;
      width: 50%;
    }
    
    .image {
      opacity: 1;
      display: block;
      width: 250px;
      height: 250px;
      transition: .5s ease;
      backface-visibility: hidden;
    }
    
    .middle {
      transition: .5s ease;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 125px;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .container:hover .image {
      opacity: 0.3;
    }
    
    .container:hover .middle {
      opacity: 1;
    }
    
    .text {
      background-color: #378eb6;
      color: white;
      font-size: 16px;
      padding: 16px 32px;
    }
    </style>

<body>
    <h2>Opacity with Box</h2>
    <p>Hover over the image to see the effect.</p>

    <div class="container">
        <img src="./kim.jfif" alt="Avatar" class="image">
        <div class="middle">
            <div class="text">John Doe</div>
        </div>
    </div>
</body>

</html>
