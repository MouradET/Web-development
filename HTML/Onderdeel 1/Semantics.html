        Waarom is het gebruik van semantics belangrijk?
        Antwoord:   Semantics zijn elementen die duidelijk aangeven wat de inhoud van een element is. Hierdoor weet zowel de browser als
                    developer wat de betekenis is van het element. Hierdoor blijft structuur van een webpagina overzichtelijk en kun je makkelijker
                    een onderdeel van de code aanpassen. Ook is er een standaard gecreeÃ«rd zodat je bijvoorbeeld de opbouw van een pagina in een andere
                    taal kan begrijpen.    -->
    <!--Vraag: 10. Wat voor content zou je in de volgende elementen gebruiken? Geef in je antwoord voor elk element een toelichting.
        Antwoord:   - header: Content: headers, logo. De header geeft altijd het begin/titel aan van iets. 
                    - footer: Content: copyright, contact info, back to top links. De footer plaats je op het einde van een pagina. 
                    - main: Content: paragrafen, headers, articles. Dit zijn elementen die uniek zijn aan het document en nergens anders herhaald worden. 
                    - nav: Content: hyperlinks. Element waarmee je kan navigeren op de webpage.
                    - section: Content: headers, paragrafen. Defineert een sectie in een document.
                    - aside: Content: paragraaf. Weergeeft een informatie over de inhoud van een element waarbij het geplaatst is. Meestal aan de zijkant van een pagina.
                    - article: Content: blog post, nieuwsartikel, forum post. Het is een op zichzelf staand element met inhoud die het article defineert.   -->
