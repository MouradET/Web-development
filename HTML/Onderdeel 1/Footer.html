    <!--Zodra een gebruiker op de link klikt wordt de pagina weergegeven in de huidige browser window. 
        Door gebruik te maken van attributen kan de link geopend worden in bijvoorbeeld een nieuw tabblad. 
        Voorbeelden van HTML attributen zijn bijvoorbeeld een image tag die een “alt” attribuut heeft.
        Vraag: 18. Onderzoek welke 4 attributen een link tag kan hebben, leg uit wat deze doen en 
        voeg deze als voorbeeld toe op je website.
        Antwoord:   Een link tag kan de volgende attributen hebben om te targetten: _self, _blank, _parent, _top.
                    - self zorgt ervoor dat de link op dezelfde pagina wordt geopend als er op geklikt wordt
                    - blank zorgt ervoor dat de link op een nieuw tabblad of venster wordt geopend
                    - parent zorgt ervoor dat de link wordt geopend in het parent venster
                    - top opent de link in het volledige scherm van het venster
                    Zie uitwerking op HTML sheet 'paragrafen'-->
</body>
</html>
