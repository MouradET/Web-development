    <!--Vraag: 3. Wat is een HTML tag en een HTML element? Hoe open je een HTML tag en hoe sluit je een HTML tag. Maak hiervan
                  voorbeelden en leg uit.
        Antwoord:   Een element is een stukje tekst, afbeelding, vorm etc. wat zichtbaar is op een webpagina. Een tag wordt 
                    gebruikt om een element te creëren. Een tag bestaat altijd uit een opening tag en een einde tag. 
                    Voorbeeld hiervan is het creëren van een header(koptekst). De tag die je hiervoor gebruikt is <h>voorbeeld</h>. 
                    Ons element is nu de header ‘voorbeeld’ als koptekst. Zoals je ziet open je tag met een vishaak en daarin zet je de HTML opmaak, 
                    in dit geval h1. Het sluiten doe je ook altijd met de vishaak en met een schuine streep. Andere voorbeelden zijn,
                    <p>voorbeeld</p> voor een paragraaf, <b>voorbeeld</b> dikgedrukte tekst etc.     -->
    <!--Vraag:  4. HTML gebruikt basis tags om structuur op te bouwen. De <html>, <head> en <body>. Geef voor elke element aan

    <!--Vraag: 5. Op HTML elementen kun je attributen gebruiken. Wat zijn HTML attributen ? Geef minimaal 5 attributen en 
                 maak voorbeelden waar je de attributen in toepast.
        Antwoord:   HTML attributen bevatten meer informatie over het element wat gecreëerd wordt. Deze attributen zijn niet zichtbaar 
                    in de inhoud maar weer als opmaak. Het is dus een eigenschap van het element. Vijf voorbeelden zijn, lang, src, size, class en title.
                    Lang gebruik je om aan te geven wat de taal van het element is. Voorbeeld: <p lang="en-GB">This paragraph is defined as British English.</p>
                    Src geeft aan wat de bron van het element is. Voorbeeld van een afbeelding: src="/media/cc0-images/grapefruit-slice-332-332.jpg"
                    Size geeft de grootte aan van het element. Voorbeeld: Email: <input type="text" name="email" size="35"><br>
                    Een class is een HTML attribuut die een bepaald element krijgt toegewezen met stijl informatie. Voorbeeld: <h class=”titel”>voorbeeld</h>
                    Title bevat algemene info over het element waar het voor staat. Voorbeeld: <abbr title="Hypertext Markup Language">HTML</abbr>-->
