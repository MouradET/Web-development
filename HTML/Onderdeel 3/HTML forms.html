    <!--Vraag: 1. Maak een HTML form waarbij de gebruiker zijn naam en achternaam in kan vullen. Zie hieronder voor een voorbeeld:

    <!--Vraag: 2. Naast input text fields zijn er ook nog andere input fields. Zoals:
                    ● radiobutton
                    ● checkbox
                    ● password
                    ● reset
                    ● submit
                    ● date
                    ● search
                    ● time
                    ● hidden
                    ● email
                Maak voor elk input field een voorbeeld.
        Antwoord: -->
    
        <form>
            <input type="radio">
            <label>Voorbeeld</label><br>
            <input type="checkbox">
            <label>Voorbeeld</label><br>
            <label>Password</label><br>
            <input type="password" minlength="8" maxlength="15"><br>
            <input type="reset">
            <input type="submit"><br>
            <br>
            <label>Datum</label><br>
            <input type="date"><br>
            <br>
            <label>Zoeken</label>
            <input type="search"> <input type="submit"><br>
            <br>
            <label>Tijd</label><br>
            <input type="time"><br>
            <br>
            <label>Wachtwoord</label>
            <input type="password">
            <input type="hidden"><br>
            <br>
            <label>E-Mail</label>
            <input type="email"><br>
        </form>
    <br>
    <!--Vraag: 3. Maak een input email field met een submit knop.
        Antwoord:   Na het drukken op 'submit' wordt er gevraagd dat er een @ moet worden ingevoerd. Dit is natuurlijk het standaard 
                    formaat van een mailadres.   -->

        <form>
            <label>Email</label><br>
            <input type="email"><br>
            <input type="submit">

    <!-- Vraag: 6. We hebben nu geleerd hoe je dropdown list, radio buttons en checkboxes maak. Dit zijn 3 verschillende manieren om 
        de gebruiker een keuze te laten maken. Benoem voor dropdown list, radio buttons en checkboxes een situatie waar je in kan 
        gebruiken en leg dat uit?
        Antwoord: Radio buttons gebruik je als de gebruiker van de webpage 1 optie wilt laten selecteren. Hierdoor krijg je één duidelijk
        antwoord. Dit wordt vaak gebruikt bij het kiezen van geslacht van de gebruiker. Checkboxes gebruik je om meerdere opties te laten
        kiezen, dus wanneer je gebruikers meerdere antwoorden laat geven. Een dropdown list laat je ook maar 1 keuze maken zoals de 
        radiobutton, maar hier heb je veel meer keuzes. Het handige is dat al deze keuzes geen ruimte innemen op de pagina zoals de 
        radiobutton.   -->
    
    <!-- Vraag: 7. Maak een reserveringsformulier om een sport te reserveren. In dit formulier willen we graag het volgende weten:
        ● Naam van dat persoon
        ● Off hij/zij lidmaatschap heeft
        ● E-mail van dat persoon
        ● Type sport om te reserveren. Keuze uit: tafeltennis, badminton of squash
        ● Datum en tijdstip om te reserveren
        ● Een checkbox waarbij de gebruiker akkoord gaat over de reserverings voorwaardes
        ● Een submit knop
        Antwoord: -->

    <br>
    <form
        style="background-color: rgb(219, 217, 217); width: 750px;" >
        <h3>Sport reservering</h3>
        <br>
        <label for="lname">Achternaam:</label>
        <input type="text" id="lname" name="lname" value="achternaam"><br>
        <br>
        <label for="fname">Voornaam:</label>
        <input type="text" id="fname" name="fname" value="voornaam"><br>
        <br>
        <label for="lid">Lidmaatschap:</label>
        <input type="radio" name="lid" id="JA">
        <label for="JA">JA</label>
        <input type="radio" name="lid" id="NEE">
        <label for="NEE">NEE</label><br>
        <br>
        <label for="email">Emailadres:</label>
        <input type="email"><br>
        <br>
        <label for="sport">Type sport:</label>
        <input type="radio" name="sport" id="Tafeltennis">
        <label for="sport">Tafeltennis</label>
        <input type="radio" name="sport" id="Badminton">
        <label for="sport">Badminton</label>
        <input type="radio" name="sport" id="Squash">
        <label for="sport">Squash</label><br>
        <br>
        <label for="Datum">Datum</label>
        <input type="date">
        <label for="Tijd">Tijd</label>
        <input type="time"><br>
        <br>
        <label for="akkoord">Akkoord reserveringsvoorwaarden</label>
        <input type="checkbox" name="akkoord" id="Akkoord"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
