<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Vraag: 1. Maak een HTML form waarbij de gebruiker zijn naam en achternaam in kan vullen. Zie hieronder voor een voorbeeld:
        Antwoord:-->
        <form style="background-color: rgb(219, 217, 217); width: 300px; " >
            <br>
            <label for="lname">Achternaam:</label>
            <input type="text" id="lname" name="lname" value="achternaam"><br>
            <br>
            <label for="fname">Voornaam:</label>
            <input type="text" id="fname" name="fname" value="voornaam"><br>
            <br>
        </form>

    <!--Vraag: 2. Naast input text fields zijn er ook nog andere input fields. Zoals:
                    ● radiobutton
                    ● checkbox
                    ● password
                    ● reset
                    ● submit
                    ● date
                    ● search
                    ● time
                    ● hidden
                    ● email
                Maak voor elk input field een voorbeeld.
        Antwoord: -->
    
        <form>
            <input type="radio">
            <label>Voorbeeld</label><br>
            <input type="checkbox">
            <label>Voorbeeld</label><br>
            <label>Password</label><br>
            <input type="password" minlength="8" maxlength="15"><br>
            <input type="reset">
            <input type="submit"><br>
            <br>
            <label>Datum</label><br>
            <input type="date"><br>
            <br>
            <label>Zoeken</label>
            <input type="search"> <input type="submit"><br>
            <br>
            <label>Tijd</label><br>
            <input type="time"><br>
            <br>
            <label>Wachtwoord</label>
            <input type="password">
            <input type="hidden"><br>
            <br>
            <label>E-Mail</label>
            <input type="email"><br>
        </form>
    <br>
    <!--Vraag: 3. Maak een input email field met een submit knop.
        Antwoord:   Na het drukken op 'submit' wordt er gevraagd dat er een @ moet worden ingevoerd. Dit is natuurlijk het standaard 
                    formaat van een mailadres.   -->

        <form>
            <label>Email</label><br>
            <input type="email"><br>
            <input type="submit">
        </form>

    <!-- Vraag: 4. Een formulier kun je ook groeperen. Zie hieronder voor een voorbeeld: Bouw dit voorbeeld na.
        Antwoord:  Zie HTML sheet 'formulier' -->


</body>
</html>
