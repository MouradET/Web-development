        Geef ook aan welke default position waarde elementen hebben die je gebruikt in html.
            Antwoord: De properties zijn:
            - static: Dit is de standaard waarde die alle elementen in een HTML document hebben, de positie hangt af van 
            de plaatsing in het HTML document
            - absolute: Deze zorgt ervoor dat het element tov het allereerste element wat gecreerd is en niet zn plaats in het document
            - fixed: Hiermee positioneert het element zich tov de gehele webpagina
            - relative: Het element plaatst zich op de normale positie volgens het document. En afhankelijk van de waarden die gegeven worden,
            left, right, top, bottom, positioneert het element zich met deze waarden tov de oorspronkelijke positie. 
            - sticky: Het element plaatst zich afhankelijk van de scroll positie van de gebruiker van de webpage.
            - initial: Zorgt ervoor dat het element terug naar zijn oorspronkelijke positie in het document wordt geplaatst. 
            - inherit: zorgt ervoor dat een element zijn positie overneemt van zijn parent. -->
