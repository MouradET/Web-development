    <!-- Vraag 2: CSS pas je toe met een bepaalde syntax. Hoe ziet zo'n syntax eruit? 
        Kun je ook uitleggen wat elk element uit de syntax betekent?
         Antwoord: De syntax is het stukje code waarmee je de styling opgeeft. Deze bestaat uit:
        - selector
        - decleration
        - property 
        - value
        De selector is het HTML element dat je wilt targetten, bijvoorbeeld een header, paragraph etc.
        De declaratiion bevat de informatie over de styling van het HTML element. Deze declaration bestaat uit een property en
        value. De property is de eigenschap van het soort styling wat je wilt toepassen, bijvoorbeeld color, text -align etc.
        De value is de waarde die je geeft aan je property, dus de grootte, kleur, plaatsing etc van bijvoorbeeld tekst.  -->
