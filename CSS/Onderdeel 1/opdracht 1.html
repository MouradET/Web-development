         Antwoord: De 3 manieren zijn:
        - inline
        - internal
        - external
    Bij inline gebruik je de style tag in een HTML element bijvoorbeeld: <h1 style="color:green;">Voorbeeld<h1>
    Bij internal gebruik je de style attribuut over het gehele HTML document. Je plaats de tags;
    <style></style> na je head en voor je body. 
    Bij external maak je gebruik van een extern CSS sheet, dit bestand heeft de extentie: voorbeeld.css.
    In dit bestand target je de onderdelen in je HTML bestand die je wilt stylen met CSS. Hiervoor moet je wel in de body
    van je HTML bestand een <link href="voorbeeld.css" rel="stylesheet" toevoegen zodat je css weet welk HTML bestand er gestyld moet
