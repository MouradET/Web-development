    <div id="clubs" class="clubs"></div>

    <script>
        /*Opdracht 1:
Maak een Object die club informatie bijhoudt:
● Naam van de club
● Type sport
● Aantal leden**/
        const club = function (name, sport, members) {
            this.name = name;
            this.sport = sport;
            this.members = members;
        }
        console.log(club);

        /*Opdracht 2:
Maak een Object van contactgegevens en voeg dat ook toe aan de club object:
● Contactgegevens
○ Adres
○ Telefoonnr
○ Contactpersoon**/
        const contactGegevens = function (adres, telefoonNr, contactPersoon) {
            this.adres = adres;
            this.telefoonNr = telefoonNr;
            this.contactPersoon = contactPersoon;
        }
        console.log(contactGegevens);

        const clubs = function (name, sport, members, contactGegevens) {
            this.name = name;
            this.sport = sport;
            this.members = members;
            this.contactGegevens = new contactGegevens(contactGegevens);        }
        
        console.log(clubs);

        /*Opdracht 3:

uit op jouw pagina.**/

        madrid = new club("Real Madrid", "Voetbal", 1000000, "Calle de Madrid 1");
        console.log(madrid);
    </script>
