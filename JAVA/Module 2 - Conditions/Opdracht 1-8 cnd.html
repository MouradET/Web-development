    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Bevestig</button>

    <div>
        <span id="label"></span>
    </div>

    <script>
        function checkNumber() {
            const cijfer = number;
            if (cijfer.value == 3) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 3";
            }
            else if (cijfer.value >= 11) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 11 of groter dan 11";
            }
            else if (cijfer.value > 4) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is groter dan 4";
            }
            else if (cijfer.value < 3) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is kleiner dan 3";
            }
            else if (cijfer.value) {
                document.getElementById("label").innerHTML = "";
            }
        }

    </script>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = 5;
            document.getElementById("demo").innerHTML = (x != 8);
        }
    </script>
