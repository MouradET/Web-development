    <!--Opdracht 16:
Voor deze opdracht is het handig om in te lezen over methods van String. Aan de linkerkant
staat een menubalk. Onder de categorie methods staan een lijst met functies die je met een
String kan aanroepen.
Maak een eigen voorbeeld van de volgende functies en licht toe wat de functie doet in het
blok:
1. charAt()
2. concat()
3. slice()
4. split()
5. substr()-->

    <script>//1.charAt
        let niffo = "Moemie";
        console.log(niffo.charAt());
        console.log(niffo.charAt(1))
        console.log(niffo.charAt(2))
        console.log(niffo.charAt(3))
        console.log(niffo.charAt(4))
        console.log(niffo.charAt(5))
    </script>

    <script>//2.concat
        let hello = 'Hello, '
        console.log(hello.concat('Kevin', '. Have a nice day.'))
    </script>

    <script>//3.slice
        let str1 = 'The morning is upon us.',
            str2 = str1.slice(1, 8),
            str3 = str1.slice(4, -2),
            str4 = str1.slice(-3, -1),
            str5 = str1.slice(0, -1);
        console.log(str2);
        console.log(str3);
        console.log(str4);
        console.log(str5);
    </script>

    <script>//4.split
        const myString = 'Hello World. How are you doing?'
        const splits = myString.split(' ', 3)
        console.log(splits)
    </script>

    <script>//5.substr
        const str = 'Mozilla';
        console.log(str.substr(0, 2));
        console.log(str.substr(3));
    </script>
