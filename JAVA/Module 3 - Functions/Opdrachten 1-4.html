<body>
    <!--Opdracht 1:
Schrijf een functie die de tekst “hello world” in de console uitprint. Geef een goede functie
naam ervoor.
Opdracht 2:
Schrijf een functie waarbij je een tekst mee kan geven aan de functie. Print vervolgens de
tekst uit in de console.
Opdracht 3:
Schrijf een functie waarbij je een getal mee kan geven aan de functie. Print vervolgens het
getal uit in de console.
Opdracht 4:
Schrijf een functie die twee getallen met elkaar vermenigvuldigt en geef de waarde van de
vermenigvuldiging terug. Geef een goede functie naam ervoor.-->

    <p id="answer"></p>
    <button onclick="answer()">click</button>
    <script>
        function answer() {
            // hier kun je coderen
            hello();
            tekst("Ik ben mourad");
            getal(2);
            getal(5);
            console.log(add(5,2));
        }
        
        function hello (){
            console.log("hello world");
        }
        function tekst(x){
            console.log(x);
        }
        function getal(y){
            console.log(y);
        }
        function add(a,b){
            return a*b;
        }

        // of op de volgende manier:
        // function add(a,b){let ans = a*b; console.log(ans)} en in je function answer alleen a en b definieren.


       
// Plaats hieronder alle antwoorden van de opdrachten.
    </script>
