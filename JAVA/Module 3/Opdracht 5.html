<body>
    <!--Schrijf een functie waarbij je een naam kan meegeven aan de functie. De functie moet
vervolgens controleren of de naam een bekende is.
De namen die bekend zijn:
● John
● Olly
● Mo

● Hendrik
● Tony
Als het een bekende is, dan toon je het volgende tekst op het scherm: “Dit is een bekende
van ons: <naam die je aan de functie hebt meegegeven>”.
Als het niet een bekende is, dan toon je het volgende tekst op het scherm “Onbekend in ons
systeem!”-->
    <h1>Database namen</h1>
    <input type="text" name="text" id="text">
    <button onclick="answer()">Check</button>
    <div id="naamcheck"></div>

    <script>
        function answer() {
            // Hier kun je starten met coderen.
            check("text");
            
            function check(data){
            if (data == "Mo") {
                document.getElementById("naamcheck").innerHTML = "Dit is een bekende van ons: ";
                console.log(data)
            }
            }
        }
    </script>
</body>

</html>
